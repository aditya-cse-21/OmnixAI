<svg width="250" height="60" viewBox="0 0 250 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain icon background -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" class="animate-pulse-glow"/>
  
  <!-- Brain icon -->
  <path d="M25 25c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5S25 27.5 25 25z" fill="white" opacity="0.9"/>
  <path d="M30 20.5c-2.5 0-4.5 2-4.5 4.5s2 4.5 4.5 4.5 4.5-2 4.5-4.5-2-4.5-4.5-4.5z" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Neural network nodes -->
  <circle cx="20" cy="25" r="2" fill="white" opacity="0.8"/>
  <circle cx="40" cy="25" r="2" fill="white" opacity="0.8"/>
  <circle cx="25" cy="35" r="2" fill="white" opacity="0.8"/>
  <circle cx="35" cy="35" r="2" fill="white" opacity="0.8"/>
  <circle cx="30" cy="40" r="2" fill="white" opacity="0.8"/>
  
  <!-- Neural connections -->
  <line x1="20" y1="25" x2="25" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="25" x2="35" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="25" x2="30" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="25" x2="30" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="35" x2="30" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="35" x2="30" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="30" x2="30" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- OmnixAI Text - Bigger -->
  <text x="70" y="38" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">OmnixAI</text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="20" r="3" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="230" cy="40" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="240" cy="15" r="1.5" fill="url(#logoGradient)" opacity="0.3"/>
</svg>
